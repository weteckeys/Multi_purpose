<ion-header>
  <ion-toolbar>
   <!-- <ion-buttons slot="start">
     <ion-back-button mode="md"></ion-back-button>
   </ion-buttons> -->

   <ion-icon class="back" name="arrow-back-outline" (click)="goBack()"></ion-icon>

    <ion-title>Music</ion-title>

    <ion-button slot="end" size="small" fill="clear">
      <ion-icon name="language-outline"></ion-icon>
    </ion-button>

    <ion-button slot="end" size="small" fill="clear">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="upper_div">
      <ion-input placeholder="Search" type="text">
        <ion-icon name="search-outline"></ion-icon>
      </ion-input>
    </div>

    <div class="lower_div">

      <ion-grid fixed>
        <ion-row>
          <ion-col size="4" *ngFor="let item of songs" (click)="goToMusicVideo()">
            <div class="main_div">
              <div class="back_image bg_image" [style.backgroundImage]="'url( '+ item.img +' )'"></div>
              <ion-label class="name">{{item.name | slice : 0 : 13}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
