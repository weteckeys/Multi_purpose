<ion-header>
  <div class="header_div" [class.ios_pad]="plt == 'ios'">

    <div class="left_div">
      <ion-buttons slot="start">
        <ion-menu-button color="dark"></ion-menu-button>
        <div style="display: flex;align-items: center;" (click)="goToChooseLanguage()">
          <ion-label>English</ion-label>
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
      </ion-buttons>
    </div>

    <div class="right_div">
      <ion-icon name="notifications-outline" (click)="goToNotification()"></ion-icon>
      <ion-button (click)="goToRegister()" fill="outline" size="small" *ngIf="!isSignIn">
        Sign In
      </ion-button>
      <div class="user_image bg_image" *ngIf="isSignIn" [style.backgroundImage]="'url(assets/imgs/users/user1.jpg)'"
        (click)="goToProfile()"></div>
    </div>

  </div>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="upper_div">
      <img src="assets/imgs/logo.png" class="logo">
      <ion-input type="text">
        <ion-icon name="search-outline"></ion-icon>
      </ion-input>

      <div class="slider_div">

        <ion-slides mode="ios" pager="ios">

          <ion-slide>
            <ion-grid>
              <ion-row>
                <ion-col size="3" *ngFor="let item of sliderImage" (click)="goToMain(item)">
                  <div class="col_div">
                    <img src="{{item.img}}">
                    <ion-label>{{item.name}}</ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-slide>

          <ion-slide>
            <ion-grid>
              <ion-row>
                <ion-col size="3" *ngFor="let item of sliderImage">
                  <div class="col_div">
                    <img src="{{item.img}}">
                    <ion-label>{{item.name}}</ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-slide>

          <ion-slide>
            <ion-grid>
              <ion-row>
                <ion-col size="3" *ngFor="let item of sliderImage">
                  <div class="col_div">
                    <img src="{{item.img}}">
                    <ion-label>{{item.name}}</ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-slide>

        </ion-slides>

      </div>
    </div>

    <div class="lower_div">

      <div class="news_card" *ngFor="let item of allNews">

        <div class="chip_div">
          <div class="chip">
            <div class="round"></div>
            <ion-label>New News</ion-label>
          </div>
        </div>

        <div class="back_image bg_image" *ngIf="item.img" [style.backgroundImage]="'url('+ item.img+')'"></div>

        <video playsinline webkit-playsinline autoplay *ngIf="!item.img">
          <source src="assets/imgs/video.mp4" type="video/mp4">
        </video>

        <div class="channel_detail">
          <img src="{{item.logo}}">
          <ion-label class="channel_name">The Times of India</ion-label> â€¢
          <ion-label class="follow_lbl">Follow</ion-label>
        </div>

        <ion-label class="head_line">{{item.headline}}</ion-label>

        <ion-label class="detail">{{item.detail}}</ion-label>

        <ion-label class="link_lbl">https://initappz.com/</ion-label>

        <div class="like_div">
          <img src="assets/imgs/like.png">
          <ion-label>12</ion-label>
          <ion-label class="share_lbl">2 Share</ion-label>
          <ion-label class="share_lbl">222 Views</ion-label>
        </div>

        <div class="share_div">
          <div class="left_div">
            <div class="round_div">
              <ion-icon name="thumbs-up-outline"></ion-icon>
            </div>
            <div class="round_div">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </div>
            <div class="round_div" (click)="shareActionSheet()">
              <ion-icon name="arrow-redo-outline"></ion-icon>
            </div>
          </div>
          <div class="right_div">
            <div class="round_div" style="margin-right: 0px;">
              <ion-icon name="bookmark-outline"></ion-icon>
            </div>
            <ion-button (click)="presentActionSheet()" fill="clear" size="small">
              <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </div>
        </div>

        <ion-label class="link_lbl">10 minutes</ion-label>

      </div>

    </div>

  </div>
</ion-content>
