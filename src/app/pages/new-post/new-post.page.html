<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Status</ion-title>
    <ion-button slot="end" fill="clear" size="small" color="dark">
      POST
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="flex_div">
      <div class="user_img bg_image" [style.backgroundImage]="'url(assets/imgs/users/user1.jpg)'"></div>
      <ion-label>John Doe</ion-label>
    </div>

    <div class="text_div">
      <ion-textarea placeholder="Write what's on your mind" autoGrow="true"></ion-textarea>
    </div>

  </div>
</ion-content>

<ion-footer>
  <div class="bottom_footer">
    <div>
      <ion-label class="gray_lbl">Add to your post</ion-label>
    </div>
    <div>
      <ion-icon name="images" class="orange" ></ion-icon>
      <ion-icon name="location" color="danger" ></ion-icon>
      <ion-icon name="camera" color="primary"  ></ion-icon>
    </div>
  </div>
</ion-footer>
