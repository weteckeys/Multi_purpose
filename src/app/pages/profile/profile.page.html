<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" color="dark" ></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>

    <ion-button slot="end" fill="clear" size="small">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="upper_div">
      <div class="back_image bg_image" [style.backgroundImage]="'url(assets/imgs/back.jpg)'">
        <div class="gray_div">
          <ion-icon name="camera"></ion-icon>
        </div>
      </div>
  
      <div class="white_div bg_image" [style.backgroundImage]="'url(assets/imgs/users/user1.jpg)'">
        <div class="gray_div">
          <ion-icon name="camera"></ion-icon>
        </div>
      </div>
  
      <ion-label class="username">John Doe</ion-label>
  
      <ion-grid fixed>
        <ion-row>
         
          <ion-col size="3">
            <div class="round_div">
              <ion-icon name="duplicate-outline"></ion-icon>
            </div>
            <ion-label>Add Post</ion-label>
          </ion-col>
  
          <ion-col size="3">
            <div class="round_div">
              <ion-icon name="pencil-sharp"></ion-icon>
            </div>
            <ion-label>Edit Profile</ion-label>
          </ion-col>
  
          <ion-col size="3">
            <div class="round_div">
              <ion-icon name="flash-outline"></ion-icon>
            </div>
            <ion-label>My Interest</ion-label>
          </ion-col>
  
          <ion-col size="3">
            <div class="round_div">
              <ion-icon name="ellipsis-horizontal-sharp"></ion-icon>
            </div>
            <ion-label>More</ion-label>
          </ion-col>
         
        </ion-row>
      </ion-grid>
    </div>


    <div class="lower_div">

      <div class="news_card" *ngFor="let item of (allNews | slice : 0 : 3)">

        <ion-label class="user_lbl">You like this post</ion-label>

        <div class="chip_div">
          <div class="chip">
            <div class="round"></div>
            <ion-label>New News</ion-label>
          </div>
        </div>

        <div class="back_image bg_image" *ngIf="item.img" [style.backgroundImage]="'url('+ item.img+')'"></div>

        <video playsinline webkit-playsinline autoplay *ngIf="!item.img">
          <source src="assets/imgs/video.mp4" type="video/mp4">
        </video>

        <div class="channel_detail">
          <img src="{{item.logo}}">
          <ion-label class="channel_name">The Times of India</ion-label> â€¢ 
          <ion-label class="follow_lbl">Follow</ion-label>
        </div>

        <ion-label class="head_line">{{item.headline}}</ion-label>

        <ion-label class="detail">{{item.detail}}</ion-label>

        <ion-label class="link_lbl">https://initappz.com/</ion-label>

        <div class="like_div">
          <img src="assets/imgs/like.png">
          <ion-label>12</ion-label>
          <ion-label class="share_lbl">2 Share</ion-label>
          <ion-label class="share_lbl">222 Views</ion-label>
        </div>

        <div class="share_div">
          <div class="left_div">
            <div class="round_div">
              <ion-icon name="thumbs-up-outline"></ion-icon>
            </div>
            <div class="round_div">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </div>
            <div class="round_div">
              <ion-icon name="arrow-redo-outline"></ion-icon>
            </div>
          </div>
          <div class="right_div">
            <div class="round_div" style="margin-right: 0px;">
              <ion-icon name="bookmark-outline"></ion-icon>
            </div>
            <ion-button fill="clear" size="small">
              <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </div>
        </div>

        <ion-label class="link_lbl">10 minutes</ion-label>

      </div>

    </div>
    

  </div>
</ion-content>
