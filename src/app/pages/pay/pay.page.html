<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Digi Pay</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="story_div">
      <div class="chips_div">
        <div class="inner_div" *ngFor="let item of stories">
          <div class="story_img">
            <img src="{{item.img}}">
          </div>
          <ion-label class="chip">{{item.name | slice : 0: 10}}</ion-label>
        </div>
      </div>
    </div>

    <div class="travel_div">
      <ion-label class="head_lbl">Travel Bills & Recharge</ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3" *ngFor="let item of travel">

            <div class="image_div">
              <img src="{{item.img}}" alt="">
            </div>
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="travel_div">
      <ion-label class="head_lbl">Frequently paid Business</ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <img class="small_img" src="assets/imgs/pay/business.png" alt="">
            <ion-label>News</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
</ion-content>
