<ion-content>
  <div class="main_content_div">
    <div #map id="map" class="map">
      
    </div>
    
    <div class="content_div">
      <div class="explore_div">

        <ion-label class="head_lbl">Explore Nearby</ion-label>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3">
              <img src="assets/imgs/search/res.png" alt="">
              <ion-label>Restaurant</ion-label>
            </ion-col>
            <ion-col size="3">
              <img src="assets/imgs/search/cafe.png" alt="">
              <ion-label>Cafes</ion-label>
            </ion-col>
            <ion-col size="3">
              <img src="assets/imgs/search/delivery.png" alt="">
              <ion-label>Home Delivery</ion-label>
            </ion-col>
            <ion-col size="3">
              <img src="assets/imgs/search/more.png" alt="">
              <ion-label>More</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="main_slider">
        <div class="head_flex">
          <ion-label class="head_lbl">Namkeen Retailers</ion-label>
          <ion-label class="small_lbl" >View More</ion-label>
        </div>

        <div class="slider_class">
          <ion-slides mode="ios" [options]="slideOpts">
            <ion-slide *ngFor="let item of (product | slice : 0: 6)" >
              <div class="image_div bg_image" [style.backgroundImage]="'url( '+ item.img +' )'">
                <div class="overlay">
                  <div class="detail_div">
                     <ion-label>{{item.name}}</ion-label>
                     <div style="display: flex;">
                      <ion-label>3.4</ion-label><ion-icon name="star"></ion-icon>
                     </div>
                  </div>
                </div>
              </div>
            </ion-slide>
          </ion-slides>
        </div>
      </div>

      <div class="main_slider">
        <div class="head_flex">
          <ion-label class="head_lbl">Ice Cream Parlour</ion-label>
          <ion-label class="small_lbl" >View More</ion-label>

        <div class="slider_class">

                      <ion-label>3.4</ion-label><ion-icon name="star"></ion-icon>

                  </div>

            </ion-slide>
          </ion-slides>
        </div>
      </div>

      <div class="main_slider">

              </div>
            </ion-slide>

        </div>

                     </div>
                  </div>
                </div>
              </div>
            </ion-slide>
          </ion-slides>
        </div>
      </div>

    </div>

  </div>
</ion-content>
